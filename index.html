    <script> 
        
        let date = new Date();
        let day = date.getDay();
        let specialImages = {"Sunday-Special":"pizza1.jpg", "Monday-Special":"bread.jpg", "Tuesday-Special":"quiche.jpg", "Wednesday-Special":"sandwich.jpg", "Thursday-Special":"sausage.jpg", "Friday-Special":"tuna.jpg", "Saturday-Special":"chicken.jpg"};
        let specialDesc = {"Sunday-Special":"Enjoy your Sunday with a homemade Mediterranean style pizza with real tomatoes, spinach, and cottage cheese. Get your order in early.", 
        "Monday-Special":"You go to work on Mondays to make bread. So do we.", 
        "Tuesday-Special":"Our chef says this is a quiche, but our customers say it's delicious!", 
        "Wednesday-Special":"Nothing like a sandwich to get over the hump.", 
        "Thursday-Special":"Thursday is a sausage day, stringing you on until Friday.", 
        "Friday-Special":"Enjoy our homemade Tuna Stroganoff!", 
        "Saturday-Special":"Raise your cholesterol guilt free with a fresh fried chicken salad."};
        let dailySpecial = function(specialText){
            try {
                document.getElementById("#dailySpecial").classList.add(specialText);
                try {document.getElementById("#dailySpecial").innerHTML = specialText.replace(/\W/g, ' ') + "<br>" + "<div id=#" + specialText + "><img src=img/"+specialImages[specialText]+" alt="+ specialImages[specialText]+ "> <br> <p>"+specialDesc[specialText]+"</p></div>";
                    document.getElementById("#daily").classList.add(specialText.replace(/-.+/g, ''));
            }
        
                finally {
                    console.log("changed special");
                }
            }
            catch {console.log("error")}
            

        }
        let specials = ["Sunday-Special", "Monday-Special", "Tuesday-Special", "Wednesday-Special", "Thursday-Special", "Friday-Special", "Saturday-Special"];
        dailySpecial(specials[day]);


    //the special class will be how we insert the special into the document
